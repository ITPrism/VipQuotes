COM_VIPQUOTES_DESCRIPTION="<p><a href="http://itprism.com/free-joomla-extensions/others/quotes-collection-manager" target="_blank">Vip Quotes</a> is an extension for Joomla! that provides an ability to collect and share quotations.</p><p>Invest in the extension and help for its improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS or PayPal</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive <strong>gifts</strong>, <strong>discount codes</strong>, information about <strong>updates</strong> and information about <strong>new ITPrism extensions</strong>.</p><p>Please, <a href="http://extensions.joomla.org/extensions/living/quotes/6877">vote for the extension</a> on Joomla! Extensions Directory</p>"

