MOD_VIPRANDOMQUOTES_DESCRIPTION="<p>Vip Random Quotes is a module for Joomla! that displays a random quotation. It is a part of <a href="http://itprism.com/free-joomla-extensions/others/quotes-collection-manager" target="_blank">Vip Quotes</a> extension.</p><p>Invest in the extension and help for its improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive <strong>gifts</strong>, <strong>discount codes</strong>, information about <strong>updates</strong> and information about <strong>new ITPrism extensions</strong>.</p><p>Please, <a href="http://extensions.joomla.org/extensions/news-display/quotes/6877" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"